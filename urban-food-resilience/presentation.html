<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presentation - Sunni Hu - Columbia GSAPP CDP CQ2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body.page {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #bg {
      display: none;
    }

    .page-top {
      display: none;
    }

    .page-shell {
      all: unset;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    .page-sidebar {
      display: none;
    }

    .page-content {
      all: unset;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #pdf-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: contain;
    }

    .presentation-controls {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .home-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 50px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 200ms ease;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
    }

    .home-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.7);
      color: #fff;
    }

    .home-btn:active {
      background: rgba(255,255,255,0.15);
    }

    .nav-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 200ms ease;
      color: rgba(255,255,255,0.7);
      font-weight: 400;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.7);
      color: #fff;
    }

    .nav-btn:active {
      background: rgba(255,255,255,0.15);
    }

    .page-counter {
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.05em;
      min-width: 60px;
      text-align: center;
    }

    .to-top {
      display: none;
    }

    #pdf-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: contain;
      opacity: 1;
      transition: opacity 300ms ease;
    }

    #pdf-canvas.transitioning {
      opacity: 0;
    }

    .home-link {
      display: none;
    }
  </style>
</head>

<body class="page">
  <div class="page-shell">
    <main class="page-content">
      <canvas id="pdf-canvas"></canvas>
    </main>
  </div>

  <div class="presentation-controls">
    <a href="index.html" class="home-btn">Home</a>
    <button class="nav-btn" id="prev-btn">←</button>
    <div class="page-counter">
      <span id="page-num">1</span> / <span id="page-total">0</span>
    </div>
    <button class="nav-btn" id="next-btn">→</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Set up PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfPath = 'Sunni-Hu-Columbia-GSAPP-CDP-CQ2.pdf';
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;

    // Load PDF
    async function loadPdf() {
      try {
        pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
        totalPages = pdfDoc.numPages;
        renderPage(currentPage);
      } catch (error) {
        console.error('Error loading PDF:', error);
      }
    }

    // Render page
    async function renderPage(pageNum) {
      if (pageNum > totalPages || pageNum < 1) return;
      
      const canvas = document.getElementById('pdf-canvas');
      canvas.classList.add('transitioning');

      // Wait for fade out
      await new Promise(resolve => setTimeout(resolve, 150));

      currentPage = pageNum;

      const page = await pdfDoc.getPage(pageNum);
      const context = canvas.getContext('2d');

      // Get viewport at scale 1
      const viewport = page.getViewport({ scale: 1 });
      
      // Calculate scale to fit window
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleX = windowWidth / viewport.width;
      const scaleY = windowHeight / viewport.height;
      const scale = Math.min(scaleX, scaleY);

      // Apply scaled viewport
      const scaledViewport = page.getViewport({ scale });
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      await page.render({
        canvasContext: context,
        viewport: scaledViewport
      }).promise;

      // Fade in
      canvas.classList.remove('transitioning');
    }

    // Load PDF
    async function loadPdf() {
      try {
        pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
        totalPages = pdfDoc.numPages;
        document.getElementById('page-total').textContent = totalPages;
        renderPage(currentPage);
      } catch (error) {
        console.error('Error loading PDF:', error);
      }
    }

    // Navigation
    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentPage > 1) renderPage(currentPage - 1);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentPage < totalPages) renderPage(currentPage + 1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        if (currentPage > 1) renderPage(currentPage - 1);
      } else if (e.key === 'ArrowRight') {
        if (currentPage < totalPages) renderPage(currentPage + 1);
      }
    });

    // Load PDF on page load
    loadPdf();
  </script>
</body>
</html>
